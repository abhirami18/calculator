<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #249078;
    }

    .calculator {
      margin-top: 50px;
      color: black;
    }

    .calculator input {
      width: 100%;
      margin: 5px 0;
      background-color: rgb(194, 12, 115);
    }
    .button{
        background-color: rgb(115, 216, 21);
        border-radius: 10px;
        border-color: rgb(115, 216, 21);
        width: 50px;
    }
    .button:hover{
        background-color: rgb(255, 0, 55);
    }
    .bton{
        align-items: center;
    }
  </style>
  <title> Calculator</title>
</head>
<body>

<div class="container">
  <div class="row justify-content-center calculator">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Calculator</h3>
        </div>
        <div class="card-body">
          <table class="table">
            <tr>
              <td colspan="4"><input type="text" id="result" class="form-control" readonly style="text-align: right;"></td>
            </tr>
            <tr>
              <td><button class="button" onclick="display(1)">1</button></td>
              <td><button class="button" onclick="display(2)">2</button></td>
              <td><button class="button" onclick="display(3)">3</button></td>
              <td><button class="button" onclick="display('+')">+</button></td>
            </tr>
            <tr>
              <td><button class="button" onclick="display(4)">4</button></td>
              <td><button class="button" onclick="display(5)">5</button></td>
              <td><button class="button" onclick="display(6)">6</button></td>
              <td><button class="button" onclick="display('-')">-</button></td>
            </tr>
            <tr>
              <td><button class="button" onclick="display(7)">7</button></td>
              <td><button class="button" onclick="display(8)">8</button></td>
              <td><button class="button" onclick="display(9)">9</button></td>
              <td><button class="button" onclick="display('*')">*</button></td>
            </tr>
            <tr>
              <td><button class="button" onclick="display(0)">0</button></td>
              <td><button class="button" onclick="clearAll()">AC</button></td>
              <td><button class="button" onclick="equal()">=</button></td>
              <td><button class="button" onclick="display('/')">/</button></td>
            </tr>
            <tr class="bton">
                <td></td>
                <td><button class="button" onclick="display('.')">.</button></td>
                <td><button class="button" onclick="back()"><-</button></td>
                <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
<script src="./calc.js"></script>
</html>
